Edition: 3.0.0
Type: Component
Name: agentrun
Provider:
  - 阿里云
Version: dev.0.11
Description: 部署阿里云 AgentRun 智能体运行时
HomePage: https://github.com/devsapp/agentrun
Tags:
  - agentrun
  - agent
  - ai
  - 智能体
Category: 基础云服务
Service:
  AgentRun:
    Authorities:
      - AliyunAgentRunFullAccess
Commands:
  deploy: 部署 Agent
  remove: 删除指定 Agent
  build: 构建 Agent
  info: 查看 Agent 详情
Organization: AgentRun
Effective: Public
Parameters:
  type: object
  additionalProperties: false
  required:
    - region
    - agent
  properties:
    region:
      type: string
      description: 地域
      default: cn-hangzhou
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-zhangjiakou
        - cn-shenzhen
        - cn-guangzhou
        - cn-hongkong
        - ap-southeast-1
        - eu-west-1
    agent:
      type: object
      description: AgentRun 运行时配置

