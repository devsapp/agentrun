Edition: 3.0.0
Type: Component
Name: agentrun
Provider:
  - 阿里云
Version: 0.0.1
Description: 部署阿里云 AgentRun 智能体运行时
HomePage: https://github.com/devsapp/agentrun
Tags:
  - agentrun
  - agent
  - ai
  - 智能体
Category: 基础云服务
Service:
  AgentRun:
    Authorities:
      - AliyunAgentRunFullAccess
Commands:
  deploy: 创建 AgentRun 运行时实例
  remove: 删除 AgentRun 运行时实例
  info: 查看 AgentRun 运行时实例信息
Organization: Serverless应用引擎（SAE）
Effective: Public
Parameters:
  type: object
  additionalProperties: false
  required:
    - region
    - agent
  properties:
    region:
      type: string
      description: 地域
      default: cn-hangzhou
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-zhangjiakou
        - cn-shenzhen
        - cn-guangzhou
        - cn-hongkong
        - ap-southeast-1
        - eu-west-1
    agent:
      type: object
      description: AgentRun 运行时配置

