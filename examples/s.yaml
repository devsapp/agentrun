edition: 3.0.0
name: agentrun-app
access: 'default'

resources:
  agentRuntime_example:
    component: ./../dist
    props:
      region: cn-hangzhou
      agent:
        name: my-agent-code
        description: "Code-based Agent Runtime"
        
        code:
          src: ./code
          language: python3.12
          command:
            - python3
            - main.py
        
        cpu: 1.0
        memory: 2048
        port: 9000
        instanceConcurrency: 10
        internetAccess: true
        
        environmentVariables:
          ENV: production
        
        logConfig: auto
        
        endpoints:
          - name: production
            version: LATEST
            description: "Production endpoint"